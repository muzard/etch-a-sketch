<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <div class="topContainer">
        <div class="menubar"></div>
        <div class="content">
            <div class="actualContent">
                <div id="grid">
                    <div id="actualGrid"></div>
                </div>
                <div id="selections">
                    <div class="slidecontainer">
                        <input type="color" id="colorpicker" value="#000000" onchange="colorpickerChange(this.value)">
                        <label for="colorpicker">Color</label>
                        <input type="range" min="16" max="64" value="16" class="slider" id="myRange" step="8" oninput="changeSize(this.value)">
                        <p id="sliderValue">Grid size: 16x16</p>
                        <button id="random" onclick="randomColor()">Random Color</button>
                        <button id="randomEach" onclick="randomPen()">Random Color Each</button>
                        <button id="reset" onclick="resetGrid()">Reset</button>
                        <button id="eraser" onclick="eraser()">Eraser</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
